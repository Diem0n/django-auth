{% extends "layout.html" %}

{% block title %}
Login
{% endblock title %}


{% block content %}
<form class="form-with-validation" action="/users/login/" method="post">
{% csrf_token %}
    {{form}}
    {% if request.GET.next %}
    <input type="hidden" name="next" value={{request.GET.next}}>
    {% endif %}
<button class="form-submit" type="submit">Submit</button>

</form>
{% endblock content %}
