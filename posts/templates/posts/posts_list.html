{% extends "layout.html" %}

{% block title %}
    Posts
{% endblock title %}

{% block content %}
    
<h1>posts</h1>

{% for post in posts %}
    <article class="post">
        <h2>
            <a href="{% url 'posts:page' slug=post.slug %}">
                {{post.title}}
            </a>
        </h2>
        <p>{{post.date}}</p>
        <p>{{post.body}}</p>
    </article>
{% endfor %}

{% endblock content %}
