{% extends "layout.html" %}

{% block title %}
{{post.title}}

{% endblock title %}

{% block content %}
    <article class="post">
        <h1>
                {{post.title}}
        </h1>
        <img src="{{post.banner.url}}" alt="">
        <p>{{post.date}} by {{post.author}} </p>
        <p>{{post.body}}</p>
    </article>
    <a href="{% url 'posts:list' %}">Go Back</a>
{% endblock content %}
